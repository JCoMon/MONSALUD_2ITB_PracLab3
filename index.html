<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a New Event</title>
    <script src="js/form.js"></script>
    
</head>
<body>
    <form>
   
        <label for="eType"><b>Event type: </b></label>
        <select id="Events" name="eType">
            <option value = "">Choose one</option>
            <option value = "1">Anniversary</option>
            <option value = "2">Birthday</option>
            <option value = "3">Corporate Outing</option>
            <option value = "4">Reunion</option>              
            <option value = "5">Wedding</option>
                
          </select>

          <br>
          <br> 

          <label for="eTitle"><b>Event Title: </b></label>
          <input type="text" name="eventTitle" id="eTitle" required> 

          <br>
          <br> 

          <label for="eDate"><b>Event Dates: </b></label>
          <input type="text" name="eventDate" id="eDate" required>  to 
          <input type="text" name="eventDate2" id="eDate" required>

          <br>
          <br>

          <label for="pDates"><b>Posting Dates: </b></label>
          <input type="text" name="postingDates" id="pDates" required>


    <br>
    <br>
    <br>
    
            <input type="checkbox" name="cbox1" value="reg">Is registration required?<br>     
            <input type="checkbox" name="cbox2" value="famProg">Is this event associated with any Family Programs?<br>      
            <input type="checkbox" name="cbox3" value="autoGenEm">Upon Registration Completion, Are Users to Receive an Auto Generated Email?<br>
            <input type="checkbox" name="cbox4" value="PoC">Is There a Point of Contact?<br>  
            <input type="checkbox" name="cbox5" value="HCPoC">Is There a Hosting Command Point of Contact?<br>  

            <br>  


    <br>
    <br>

        <button onclick="validate()">Save</button>    
        <input type="reset" value="Cancel">

    <br>
    <br>
        <h2 id="head2"></h2>
    </form>
    
</body>
</html>
